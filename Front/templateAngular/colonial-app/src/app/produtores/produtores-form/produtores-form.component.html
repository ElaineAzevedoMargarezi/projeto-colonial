<h1 class="mt-4">Funcionários</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{produtores.id ? 'Edição' : 'Cadastro'}}</li>
</ol>

<div class="container" >
  <form #alunoForm="ngForm" (ngSubmit)="gravarProdutores()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="sucesso==true">
            Produtor Salvo/atualizado com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngfor="let erro of errosApi">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-4">
        <label for="nome">ID:</label>
        <input type="text" class="form-control" disabled="true" [(ngModel)]="produtores.id" name="id">
      </div>

      <div class="form-group col-8">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" placeholder="Informe o nome" [(ngModel)]="produtores.nome" name="nome">
      </div>

      <div class="form-group col-6">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" placeholder="Informe a cidade aonde reside" [(ngModel)]="produtores.cidade" name="cidade">
      </div>

      <div class="form-group col-6">
          <label for="telefone">Telefone:</label>
          <input type="text" class="form-control" placeholder="telefone para contato" [(ngModel)]="produtores.telefone" name="telefone">
      </div>
        
      <div class="form-group col-6">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" placeholder="CPF do produtor" id="cpf"[(ngModel)]="produtores.cpf" name="cpf">
      </div>
         
      <div class="form-group col-6">
        <label for="endereco">endereço:</label>
        <input type="text" class="form-control" placeholder="endereço da sua produção" id="producao"[(ngModel)]="produtores.endereco" name="endereco">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary" *ngIf="!produtores.id">
          <i class="fa fa-save"></i>
          Salvar
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="produtores.id">
          <i class="fa fa-sync-alt"></i>
          Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i>
          Voltar
        </button>
      </div>
    </div>
  </form>
</div>
