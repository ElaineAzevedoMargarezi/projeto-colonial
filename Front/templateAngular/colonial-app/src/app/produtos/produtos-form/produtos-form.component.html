<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>

<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
                    Exame Salvo/Atualizado com sucesso!
                </div>

                <div class="alert alert-danger" role="alert" *ngFor="let erro of errosApi">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-3">
                <label for="nome">ID:</label>
                <input type="text" 
                        disabled = "true"
                        class="form-control" 
                        [(ngModel)]="produto.id" 
                        name="id"
                >
            </div>
            <div class="form-group col-9">
                <label for="valor">Nome:</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="produto.nome"
                        name="nome"
                        placeholder="Informe o nome do produto" 
                >
            </div>
            <div class="form-group col-12">
                <label for="valor">Valor:</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="produto.valor"
                        name="valor"
                        placeholder="Informe valor do produto" 
                >
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Produtor: </label>
                    <select class="form-control"
                            [(ngModel)]="produto.idProdutores"
                            [ngModelOptions]="{standalone: true}"
                    >
                        <option value="">Selecione...</option>
                        <option *ngFor="let produtor of produtores" [ngValue]="produtor.id">
                            {{produtor.nome}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>salvar
                </button>

                <button type="submit" class="btn btn-danger ml-1" routerLink="/produtosLista">
                    <i class="fa fa-arrow-alt-circle-left"></i>
                    voltar
                </button>
            </div>
        </div>
    </form>
</div>
